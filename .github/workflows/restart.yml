name: Auto Restart PURGE Workflow

# Trigger setiap 5 menit untuk restart workflow utama
on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Auto PURGE workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: "Auto PURGE Every 5 Seconds"
          ref: main
